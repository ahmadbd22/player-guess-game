<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .winner{
        color: green;
    }
</style>
</head>
<body>

    <div class="container text-center">
        
        <h2>Let's Play Game</h2>
        
        <h3>
            <span id="player1Score">0</span> 
            
            to

            <span id="player2Score">0</span>
        </h3>

        <p>Playing to: <span>5</span></p>

        <input type="text" name="text" id="inputScope">

        <div class="mt-2">

        <button class="btn btn-primary" id="player1Btn">Player 1</button>

        <button class="btn btn-primary" id="player2Btn">Player 2</button>

        <button class="btn btn-primary" id="resetBtn">Reset</button>

        </div>
    </div>



    <script src="main.js">

    </script>
</body>
</html>
